<div class="row h-100">
    <div class="col-md-7 bg-dark"></div>
    <div class="col-md-5 container align-items-center d-flex">
        <form (ngSubmit)='submit(form)' class="w-75 mx-auto" #form='ngForm'>
            <div [ngStyle]="{'color': '#5A99C4'}" class="d-flex pt-4 align-items-center justify-content-center mb-4">
                <div class="logo d-flex align-items-center justify-content-center">S</div>
                <div>Express Lands</div>
            </div>
            <div>
                <h1>Login to your account</h1>
                <div class="my-4">Welcome back! Please login to your account</div>
                <div class="my-4 text-danger" *ngIf='errorMessage'>{{errorMessage}}</div>
            </div>
            <div class="mt-3">
                <input class="py-2 pl-2" type="email" ngModel email required name='email' placeholder='Enter Email'>
            </div>

            <div class="mt-4">
                <input class="py-2 pl-2" type="password" placeholder='Enter Password' ngModel required name='password'>
            </div>

            <div class="mt-4">
                <button [disabled]='form.invalid' [ngStyle]="{'background-color': '#13244E'}" class="btn text-white btn-lg btn-block" type="submit">LOGIN</button>
                <div class="my-4 text-primary text-center">Forgot password?</div>
            </div>

        </form>
    </div>
</div>
